# Размер шрифта
font_size 13.0
# Шрифт (лучше JetBrains Mono Nerd Font)
font_family JetBrainsMono Nerd Font

# Прозрачность
background_opacity 0.9

# Цветовая схема (Catppuccin Mocha)
include ~/.config/kitty/catppuccin.conf

# Разрешить копировать выделенное в буфер
copy_on_select yes

# GPU оптимизация
enable_audio_bell no
allow_remote_control yes

# Скролл и курсор
scrollback_lines 10000
cursor_shape block
cursor_blink_interval 0
